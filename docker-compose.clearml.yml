services:
  # ClearML Server Dependencies
  clearml-mongo:
    image: mongo:7.0.22
    container_name: clearml-mongo
    ports:
      - "27017:27017"
    volumes:
      - clearml_mongo_db:/data/db
      - clearml_mongo_config:/data/configdb
    command: --setParameter internalQueryMaxBlockingSortMemoryUsageBytes=196100200
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      clearml-network:
        aliases:
          - mongo
    restart: unless-stopped

  clearml-redis:
    image: redis:7-alpine
    container_name: clearml-redis
    ports:
      - "6379:6379"
    volumes:
      - clearml_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      clearml-network:
        aliases:
          - redis
    restart: unless-stopped

  clearml-elasticsearch:
    image: elasticsearch:8.17.0
    container_name: clearml-elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=${ES_DISCOVERY_TYPE:-single-node}
      - xpack.security.enabled=${ES_XPACK_SECURITY_ENABLED:-false}
      - bootstrap.memory_lock=${ES_BOOTSTRAP_MEMORY_LOCK:-true}
    env_file:
      - .env
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - clearml_elasticsearch:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      clearml-network:
        aliases:
          - elasticsearch
    restart: unless-stopped

  # ClearML Server
  clearml-apiserver:
    image: allegroai/clearml:latest
    container_name: clearml-apiserver
    command: apiserver
    ports:
      - "8008:8008"
    env_file:
      - .env
    volumes:
      - clearml_data:/opt/clearml/data
      - clearml_logs:/var/log/clearml
      - clearml_files:/mnt/fileserver
    depends_on:
      clearml-mongo:
        condition: service_healthy
      clearml-redis:
        condition: service_healthy
      clearml-elasticsearch:
        condition: service_healthy
    networks:
      clearml-network:
        aliases:
          - apiserver
    restart: unless-stopped

  clearml-webserver:
    image: allegroai/clearml:latest
    container_name: clearml-webserver
    command: webserver
    ports:
      - "8080:80"
    depends_on:
      clearml-apiserver:
        condition: service_started
      clearml-fileserver:
        condition: service_started
    environment:
      - CLEARML_API_HOST=http://clearml-apiserver:8008
      - CLEARML_FILES_HOST=http://clearml-fileserver:8081
    env_file:
      - .env
    networks:
      - clearml-network
    restart: unless-stopped

  clearml-fileserver:
    image: allegroai/clearml:latest
    container_name: clearml-fileserver
    command: fileserver
    ports:
      - "8081:8081"
    env_file:
      - .env
    volumes:
      - clearml_files:/mnt/fileserver
      - clearml_logs:/var/log/clearml
      - clearml_data:/opt/clearml/data
    depends_on:
      clearml-mongo:
        condition: service_healthy
      clearml-redis:
        condition: service_healthy
      clearml-elasticsearch:
        condition: service_healthy
      clearml-apiserver:
        condition: service_started
    networks:
      clearml-network:
        aliases:
          - fileserver
    restart: unless-stopped

volumes:
  clearml_data:
    driver: local
  clearml_logs:
    driver: local
  clearml_files:
    driver: local
  clearml_mongo_db:
    driver: local
  clearml_mongo_config:
    driver: local
  clearml_redis:
    driver: local
  clearml_elasticsearch:
    driver: local

networks:
  clearml-network:
    driver: bridge

