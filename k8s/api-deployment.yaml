apiVersion: v1
kind: ConfigMap
metadata:
  name: mlops-config
  namespace: mlops
data:
  S3_ENDPOINT: "http://minio:9000"
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"
  S3_BUCKET: "mlops"
  # ClearML Configuration (accessing from minikube to host Docker Compose)
  CLEARML_API_HOST: "http://host.minikube.internal:8008"
  CLEARML_WEB_HOST: "http://host.minikube.internal:8080"
  CLEARML_FILES_HOST: "http://host.minikube.internal:8081"
  CLEARML_CONFIG_FILE: "/app/clearml.conf"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlops-models-pvc
  namespace: mlops
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlops-datasets-pvc
  namespace: mlops
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-api
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-api
  template:
    metadata:
      labels:
        app: mlops-api
    spec:
      containers:
      - name: api
        image: mlops-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: mlops-config
        - secretRef:
            name: clearml-secret
        volumeMounts:
        - name: models-storage
          mountPath: /app/models
        - name: datasets-storage
          mountPath: /app/datasets
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: models-storage
        persistentVolumeClaim:
          claimName: mlops-models-pvc
      - name: datasets-storage
        persistentVolumeClaim:
          claimName: mlops-datasets-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mlops-api
  namespace: mlops
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
    name: http
  selector:
    app: mlops-api

