apiVersion: v1
kind: Secret
metadata:
  name: clearml-secret
  namespace: mlops
type: Opaque
stringData:
  # Этот файл не должен содержать реальные credentials!
  # Credentials загружаются из .env файла через команду:
  # make clearml-apply-secret
  # или автоматически при make minikube-deploy
  #
  # Для получения credentials:
  # 1. Откройте ClearML Web UI: http://localhost:8080
  # 2. Settings -> Workspace Configuration -> Create new credentials
  # 3. Сохраните в .env файл: make clearml-setup
  CLEARML_ACCESS_KEY: "PLACEHOLDER"
  CLEARML_SECRET_KEY: "PLACEHOLDER"
