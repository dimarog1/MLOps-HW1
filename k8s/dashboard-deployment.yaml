apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-dashboard
  namespace: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-dashboard
  template:
    metadata:
      labels:
        app: mlops-dashboard
    spec:
      containers:
      - name: dashboard
        image: mlops-dashboard:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8501
          name: http
        env:
        - name: API_URL
          value: "http://mlops-api:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: mlops-dashboard
  namespace: mlops
spec:
  type: NodePort
  ports:
  - port: 8501
    targetPort: 8501
    nodePort: 30501
    name: http
  selector:
    app: mlops-dashboard

